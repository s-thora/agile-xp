<h3>Send File</h3>

<div [hidden]="submitted" class="sourceTestInput">
  <form (ngSubmit)="onSubmit()">

    <div class="sourceInput">
      <div class="form-group">
        <label for="sourceFilename">Source code filename:</label>
        <input type="text" class="form-control" name="SourceFilename" id="sourceFilename" required [(ngModel)]="task.sourceFilename"/>
      </div>


      <div class="form-group">
        <label for="sourceCode">Source code:</label>
        <textarea class="form-control" name="SourceCode" [(ngModel)]="task.sourceCode" id="sourceCode" rows="20"></textarea>
      </div>
    </div>

    <div class="testInput">
      <div class="form-group">
        <label for="testFilename">Test code filename:</label>
        <input type="text" class="form-control" name="TestFilename" id="testFilename" required [(ngModel)]="task.testFilename"/>
      </div>

      <div class="form-group">
        <label for="testCode">Test code:</label>
        <textarea class="form-control" name="TestCode" [(ngModel)]="task.testCode" id="testCode" rows="20"></textarea>
      </div>
    </div>

    <button type="submit" class="btn btn-success">Send</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You've sent files successfully!</h4>
  <button class="btn btn-success" (click)="newTask()">Send new</button>
</div>
