<h3>Create Message</h3>

<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="sender">Sender</label>
      <input type="text" class="form-control" id="sender" required [(ngModel)]="message.sender" name="sender">
    </div>

    <div class="form-group">
      <label for="text">Text</label>
      <input type="text" class="form-control" id="text" required [(ngModel)]="message.text" name="text">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newMessage()">Add</button>
</div>
