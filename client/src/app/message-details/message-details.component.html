<div *ngIf="message">

  <div>
    <label>Sender: </label> {{message.sender}}
  </div>

  <div>
    <label>Text: </label> {{message.text}}
  </div>

  <div>
  <label>Timestamp: </label> {{message.timestamp | date:'medium'}}
  </div>

  <span class='button is-small btn-danger' (click)='deleteMessage()'>Delete</span>

  <hr/>
</div>
