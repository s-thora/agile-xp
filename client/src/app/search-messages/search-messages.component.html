<h3>Find By Sender</h3>
<div style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="sender">Sender</label>
      <input type="text" class="form-control" id="sender" required [(ngModel)]="sender" name="sender">
    </div>

    <div class="btn-group">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
<table>
  <tr>
    <th>Message ID</th>
    <th>Sender</th>
    <th>Text</th>
    <th>Date and Time</th>
  </tr>
  <tr *ngFor="let message of messages">
    <td>{{message.id}}</td>
    <td>{{message.sender}}</td>
    <td>{{message.text}}</td>
    <td>{{message.timestamp}}</td>
  </tr>
</table>
