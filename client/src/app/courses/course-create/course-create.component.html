<a mat-button color="primary" routerLink="../" routerLinkActive="active" mat-button>Back</a>

<h2>Create new course</h2>

<div *ngIf="!submitted" class="mat-elevation-z2">

  <form (ngSubmit)="onSubmit()" class="form">
    <mat-form-field>
      <input matInput placeholder="Course name" required [(ngModel)]="course.name" name="name">
    </mat-form-field>

    <div class="submit">
      <button mat-raised-button color="accent" type="submit">Create</button>
    </div>
  </form>

</div>
