<a mat-button color="primary" [routerLink]="[routerLink]" routerLinkActive="active" mat-button>Back</a>

<div class="mat-elevation-z2 card">

  <div *ngIf="parent">

    <h1>Manage {{parentName}} {{module}}</h1>

    <p><strong>Title: </strong>{{parent.name}}</p>

    <p><strong>Description: </strong>{{parent.description}}</p>

    <div *ngIf="index">

      <h2>{{module}}:</h2>

      <div cdkDropList class="droplist__list" (cdkDropListDropped)="drop($event)">
        <div class="droplist__box" *ngFor="let contentItem of content" cdkDrag>
          <div class="droplist__content">
            <p class="droplist__name">{{contentItem.name}}</p>
            <button class="droplist__button" mat-raised-button color="primary" (click)="delete(contentItem.id)">Delete
              {{contentName}}</button>
            <button class="droplist__button" mat-raised-button color="primary"
              [routerLink]="[contentItem.id, 'edit', contentName]" routerLinkActive="active">Edit {{contentName}}</button>
          </div>
        </div>
      </div>

    </div>

    <button mat-raised-button color="primary" [routerLink]="['create', contentName, index]" routerLinkActive="active">
      Add {{contentName}}
    </button>

      <a [routerLink]="['lesson', 'create']" routerLinkActive="active">
        <button mat-button type="button" mat-stroked-button color="primary">
          Add lesson
        </button>
      </a>
    </div> -->

  </div>
</div>
