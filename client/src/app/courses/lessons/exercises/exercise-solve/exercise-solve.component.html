<div class="mat-elevation-z2 card">
  <div *ngIf="exercise">
    <div [ngSwitch]="exercise.type">
      <div *ngSwitchCase="'black-box'">
        <p>black box</p>
      </div>
      <div *ngSwitchCase="'white-box'">
        <solve-white-box [exercise]="exercise"></solve-white-box>
      </div>
      <div *ngSwitchCase="'quiz'">
        <p>quiz</p>
      </div>
      <div *ngSwitchCase="'theory'">
        <p>theory</p>
      </div>
      <div *ngSwitchCase="'self-eval'">
        <p>self eval</p>
      </div>
      <div *ngSwitchDefault>
        <p>default</p>
      </div>
    </div>
  </div>
</div>

<mat-toolbar class="toolbar" *ngIf="exercises">
  <mat-toolbar-row>
    <a mat-button color="primary" routerLink="../../../../" routerLinkActive="active">Back</a>

    <div class="nav">
      <a mat-button color="primary" [routerLink]="['../../../../', previous]" routerLinkActive="active">Previous</a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
