<div class="mat-elevation-z2 card">

  <div *ngIf="exercise">

    <div [ngSwitch]="exercise.type">

      <div *ngSwitchCase="'black-box'">
        <p>black box</p>
      </div>
      <div *ngSwitchCase="'white-box'">
        <solve-white-box [exercise]="exercise" [solutionSourceCodes]="solutionSourceCodes">
        </solve-white-box>
      </div>
      <div *ngSwitchCase="'quiz'">
        <p>quiz</p>
      </div>
      <div *ngSwitchCase="'theory'">
        <p>theory</p>
      </div>
      <div *ngSwitchCase="'self-eval'">
        <p>self eval</p>
      </div>
      <div *ngSwitchDefault>
        <p>default</p>
      </div>
    </div>

    <mat-toolbar class="toolbar">
      <mat-toolbar-row>
        <button class="toolbar__run" (click)="run()">Run</button>
        <span>toolbar</span>
      </mat-toolbar-row>
    </mat-toolbar>

  </div>

</div>
