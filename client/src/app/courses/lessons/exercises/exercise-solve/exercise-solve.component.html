<div *ngIf="exercise">

  <toolbar [exercise]="exercise"></toolbar>

  <div *ngIf="exerciseType" [ngSwitch]="exerciseType.value">
    <div *ngSwitchCase="'source-test'">
      <solve-intro></solve-intro>
    </div>
    <div *ngSwitchCase="'black-box'">
      <p>black box</p>
    </div>
    <div *ngSwitchCase="'white-box'">
      <solve-white-box [exercise]="exercise"></solve-white-box>
    </div>
    <div *ngSwitchCase="'quiz'">
      <p>quiz</p>
    </div>
    <div *ngSwitchCase="'theory'">
      <p>theory</p>
    </div>
    <div *ngSwitchCase="'self-eval'">
      <p>self eval</p>
    </div>
    <div *ngSwitchDefault>
      <p>default</p>
    </div>
  </div>

  <toolbar [exercise]="exercise"></toolbar>

</div>
