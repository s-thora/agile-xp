<div class="mat-elevation-z2 card">

  <div *ngIf="exercise$ | async as exercise">

    <!-- <p>Name: {{ exercise.name }}</p> -->
    <!-- <p>Description: {{ exercise.description }}</p> -->
    <!-- <p>Type: {{ exercise.type }}</p> -->

    <div [ngSwitch]="exercise.type">

      <div *ngSwitchCase="'black-box'">
        <p>black box</p>
      </div>
      <div *ngSwitchCase="'white-box'">
        <!-- <p>white box</p> -->
        <solve-white-box [solutionFormGroup]="solutionFormGroup" [exercise]="exercise"></solve-white-box>
      </div>
      <div *ngSwitchCase="'quiz'">
        <p>quiz</p>
      </div>
      <div *ngSwitchCase="'theory'">
        <p>theory</p>
      </div>
      <div *ngSwitchCase="'self-eval'">
        <p>self eval</p>
      </div>
      <div *ngSwitchDefault>
        <p>default</p>
        <!--temp-->
      </div>
    </div>

    <mat-toolbar class="toolbar">
      <mat-toolbar-row>
        <button class="toolbar__run" (click)="run()">Run</button>
        <span>toolbar</span>
      </mat-toolbar-row>
    </mat-toolbar>

    <!-- <pre>{{ solutionFormGroup.value | json }}</pre> -->
  </div>

</div>
