<div *ngIf="exercise">
  <div class="mat-elevation-z2 card">

    <div class="exercise">
      <div class="exercise__name">
        <h1>{{ exercise.name }}</h1>
      </div>
      <div class="exercise__description">
        <p>{{ exercise.description }}</p>
      </div>
    </div>

    <mat-divider></mat-divider>

    <div class="run">
      <button mat-button color="accent" class="toolbar__run" (click)="run()">Run</button>
    </div>

    <div class="output" *ngIf="solutionEstimation.estimation">
      <mat-divider></mat-divider>
      <p>{{ solutionEstimation.estimation }}</p>
    </div>

  </div>


  <div class="mat-elevation-z2 card">
    <div class="input__group">
      <mat-tab-group [selectedIndex]="0">
        <mat-tab *ngFor="let source of solutionSources">
          <ng-template mat-tab-label>
            {{ source.fileName }}
          </ng-template>
          <ng-template matTabContent>
            <div class="input__editor">
              <ngx-monaco-editor [options]="editorOptions" [(ngModel)]="source.code" class="input__monaco">
              </ngx-monaco-editor>
            </div>
          </ng-template>
        </mat-tab>
      </mat-tab-group>
    </div>

    <div class="input__group">
      <mat-tab-group>
        <mat-tab *ngFor="let test of solutionTests">
          <ng-template mat-tab-label>
            {{ test.fileName }}
          </ng-template>
          <ng-template matTabContent>
            <div class="input__editor">
              <ngx-monaco-editor [options]="editorOptions" class="input__monaco" [(ngModel)]="test.code">
              </ngx-monaco-editor>
            </div>
          </ng-template>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>

  <div class="mat-elevation-z2 card">
    <div class="input__group">
      <mat-tab-group>
        <mat-tab *ngFor="let config of solutionConfigs">
          <ng-template mat-tab-label>
            {{ config.fileName }}
            <!-- <button mat-icon-button type="button">
              <mat-icon (click)="editFileName(test.controls.testFilename)">edit</mat-icon>
            </button>
            <button mat-icon-button type="button">
              <mat-icon (click)="removeTestFile(i)">clear</mat-icon>
            </button> -->
          </ng-template>
          <ng-template matTabContent>
            <div class="input__text">
              <textarea>{{ config.text }}</textarea>
            </div>
          </ng-template>
        </mat-tab>
        <!-- <mat-tab>
          <ng-template mat-tab-label>
            <button mat-icon-button type="button">
              <mat-icon (click)="addTestFile()">add</mat-icon>
            </button>
          </ng-template>
        </mat-tab> -->
      </mat-tab-group>
    </div>
  </div>
</div>
