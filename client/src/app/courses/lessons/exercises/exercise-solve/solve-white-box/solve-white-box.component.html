<div *ngIf="exercise">
  <div class="pane">

    <div class="pane--side">
      <textarea readonly>
        Name: {{ exercise.name }}
        Description: {{ exercise.description }}
      </textarea>

      <div class="pane--out" *ngIf="solutionEstimation">
        <div class="pane--text">
          <textarea readonly>{{ solutionEstimation.estimation }}</textarea>
        </div>
      </div>
    </div>

    <div class="pane--code">
      <div *ngFor="let source of solutionSources">
        <ngx-monaco-editor [options]="editorOptions" class="editor" [(ngModel)]="source.code"></ngx-monaco-editor>
      </div>
    </div>

    <div class="pane--code">
      <div *ngFor="let test of solutionTests">
        <ngx-monaco-editor [options]="editorOptions" class="editor" [(ngModel)]="test.code"></ngx-monaco-editor>
      </div>
    </div>

  </div>
</div>

<mat-toolbar class="toolbar">
  <mat-toolbar-row>
    <a mat-button color="primary" routerLink="../../../../" routerLinkActive="active" mat-button>Back</a>
    <button class="toolbar__run" (click)="run()">Run</button>
  </mat-toolbar-row>
</mat-toolbar>
