<div [formGroup]="exerciseFormGroup" class="mat-elevation-z2 card">

  <h3>Source code</h3>

  <div formArrayName="sources" class="env">
    <mat-tab-group>
      <mat-tab *ngFor="let source of exerciseFormGroup.controls.sources.controls; let i = index;">
        <div [formGroupName]="i">
          <ng-template mat-tab-label>
            {{ source.value.filename }}
            <button mat-icon-button type="button">
              <mat-icon (click)="editFilename(source.controls.filename)">edit</mat-icon>
            </button>
            <button mat-icon-button type="button">
              <mat-icon (click)="removeSource(i)">clear</mat-icon>
            </button>
          </ng-template>
          <ng-template matTabContent>
            <div class="env__container">
              <ngx-monaco-editor [options]="editorOptions" formControlName="content" class="env__editor">
              </ngx-monaco-editor>
            </div>
          </ng-template>
        </div>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <button mat-icon-button type="button">
            <mat-icon (click)="addSource()">add</mat-icon>
          </button>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>


  <div *ngIf="lessons">
    <mat-checkbox [formControl]="exerciseFormGroup.controls.loadSources.controls.checked">Load student's initial
      solution from exercise
    </mat-checkbox>

    <div *ngIf="exerciseFormGroup.controls.loadSources.controls.checked.value">
      <mat-form-field>
        <mat-select [formControl]="exerciseFormGroup.controls.loadSources.controls.lessonId">
          <mat-option *ngFor="let lesson of lessons" [value]="lesson.id">
            {{lesson.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div *ngIf="exercises">
        <mat-form-field>
          <mat-select [formControl]="exerciseFormGroup.controls.loadSources.controls.exerciseId">
            <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
              {{exercise.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
  
</div>
