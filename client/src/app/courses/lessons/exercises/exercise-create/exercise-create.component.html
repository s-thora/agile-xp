<a mat-button color="primary" routerLink="../../" routerLinkActive="active" mat-button>Back</a>

<div [hidden]="submitted" class="mat-elevation-z2">
  <form (ngSubmit)="submit()" class="form" [formGroup]="exerciseFormGroup">
    <h2>Create new exercise</h2>
    <div class="form__inputs">
      <mat-form-field>
        <input matInput placeholder="Title" required name="exercise-name" formControlName="name" maxlength="35">
      </mat-form-field>

      <mat-form-field>
        <textarea matInput placeholder="Description" rows="6" required name="exercise-description"
          formControlName="description" maxlength="1000">
            </textarea>
      </mat-form-field>

      <mat-form-field>
        <mat-select placeholder="Exercise type" formControlName="selectedTypeValue" name="exercise-type">
          <mat-option *ngFor="let type of types" [value]="type.value">
            {{type.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div [ngSwitch]="exerciseFormGroup.value.selectedTypeValue">
        <div *ngSwitchCase="'source-test'">
          <p>source-test</p>
          <!-- <solve-intro [solutionFormGroup]="solutionFormGroup"></solve-intro>
          <solve-run [solutionFormGroup]="solutionFormGroup"></solve-run>
          <solve-source [solutionFormGroup]="solutionFormGroup"></solve-source>
          <solve-test [solutionFormGroup]="solutionFormGroup"></solve-test> -->
        </div>
        <!-- <div *ngSwitchCase="'white-box'">
          <p>white box</p>
          <create-white-box [exerciseFormGroup]="exerciseFormGroup"></create-white-box>
        </div> -->
        <div *ngSwitchCase="'source-test-file'">
          <p>source-test-file</p>
            <!-- <solve-intro [solutionFormGroup]="solutionFormGroup"></solve-intro >
            <solve-run [solutionFormGroup]="solutionFormGroup"></solve-run>
            <solve-source [solutionFormGroup]="solutionFormGroup"></solve-source>
            <solve-test [solutionFormGroup]="solutionFormGroup"></solve-test>
            <solve-file [solutionFormGroup]="solutionFormGroup"></solve-file> -->
          </div>
          <div *ngSwitchCase="'test'">
            <p>test</p>
            <!-- <solve-intro [solutionFormGroup]="solutionFormGroup"></solve-intro>
            <solve-run [solutionFormGroup]="solutionFormGroup"></solve-run>
            <solve-test [solutionFormGroup]="solutionFormGroup"></solve-test> -->
          </div>
          <div *ngSwitchCase="'test-file'">
            <p>test-file</p>
            <!-- <solve-intro [solutionFormGroup]="solutionFormGroup"></solve-intro>
            <solve-run [solutionFormGroup]="solutionFormGroup"></solve-run>
            <solve-test [solutionFormGroup]="solutionFormGroup"></solve-test>
            <solve-file [solutionFormGroup]="solutionFormGroup"></solve-file> -->
          </div>
          <div *ngSwitchCase="'theory'">
            <p>theory</p>
            <!-- <solve-intro [solutionFormGroup]="solutionFormGroup"></solve-intro> -->
          </div>
          <div *ngSwitchDefault>
            <p>default</p>
          </div>
      </div>

      <div class="submit">
        <button mat-raised-button color="accent" type="submit">Create</button>
      </div>

    </div>
  </form>
</div>

<pre>{{ exerciseFormGroup.value | json }}</pre>
