<mat-toolbar class="toolbar">
  <mat-toolbar-row>

    <div>
      <a mat-button color="primary" routerLink="../../../../">Back</a>
    </div>

    <span class="space"></span>

    <div>
      <a mat-button color="primary" [routerLink]="['../', previousExerciseId]"
        [disabled]="0 > previousIndex">Previous</a>

      <a mat-button color="primary" [routerLink]="['../', nextExerciseId]" [disabled]="nextIndex >= maxIndex">Next</a>
    </div>

    <span class="space"></span>

    <!-- <div *ngIf="exercise"> -->
      <p *ngIf="solved; then isSolved; else notSolved"></p>
      <ng-template #isSolved>
        <a mat-button [disabled]="true" class="exercise__is_solved">Solved</a>
      </ng-template>
      <ng-template #notSolved>
        <a mat-button [disabled]="true" class="exercise__not_solved">Not solved</a>
      </ng-template>
    <!-- </div> -->

  </mat-toolbar-row>
</mat-toolbar>
